plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}
mainClassName = 'de.tum.in.ase.eist.App'
jar.enabled = false
build.dependsOn(shadowJar)

sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

javafx {
    version = "17.0.2"
    modules = [ 'javafx.controls' ]
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

test {
    useJUnitPlatform()
}


